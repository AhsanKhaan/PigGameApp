<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel='stylesheet' type='text/css' href='style.css' />
</head>

<body>
    <div id="container">
        <div class="player0-panel ">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player0-score" id="score-0">43</div>
            <div class="current-box0">
                <div class="current-box0-label">
                    Current
                </div>
                <div class="current-box0-score" id="current-0">
                    0
                </div>
            </div>
        </div>
        <div class="player1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player1-score" id="score-1">72</div>
            <div class="current-box1">
                <div class="current-box1-label">
                    Current
                </div>
                <div class="current-box1-score" id="current-1">
                    0
                </div>
            </div>

        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        <img src="dice-5.png" alt="Dice" class="dice"/>
       
    </div>
    <script src="script.js"></script>
</body>

</html>
